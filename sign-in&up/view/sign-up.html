<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <form class="row" method="get">
            <div class="title">用户注册</div>
            <div class="input-group">
                <span>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</span>
                <input type="text">
            </div>
            <div class="input-group">
                <span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                <input type="password">
            </div>
            <div class="input-group">
                <span>确认密码：</span>
                <input type="password">
            </div>
            <div class="input-group">
                <span>手机号码：</span>
                <input type="text">
            </div>
            <div class="input-group tip">
                <input type="checkbox">我同意<a href="#">XXX规则</a>
            </div>
            <div class="btn">
                <button type="button">注册</button>
            </div>
        </form>
    </div>
</body>
</html>
