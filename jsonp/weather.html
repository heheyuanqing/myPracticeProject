<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气预报</title>
    <style>
        .container {
            width: 500px;
            height: 600px;
            margin: 0 auto;
        }

        input {
            height: 25px;

        button {
            height: 30px;
        }

        table {
            margin-top: 20px;
            border: solid 1px;
            width: 500px;
            text-align: center;
        }

        table td {
            border: solid 1px;
        }
    </style>

    <script type="text/javascript">

               var forecast = function (data) {
                   alert(data.result.city + "的实时温度为为：" + data.result.temp + "摄氏度");
               };

               var APPKEY = "your_appkey_here";
               var city = "安顺";
               var url = "http://api.jisuapi.com/weather/query";

               var script = document.createElement("script");
               script.setAttribute('src', url+"?appkey="+APPKEY+"&city="+city);
               document.getElementsByTagName('head')[0].appendChild(script);


    </script>
</head>
<body>
<div class="container">
    <form>
        <input type="text">
        <button id="btn">点击查询</button>
    </form>

    <div>
        <table cellspacing="0">
            <tr>
                <td>日期</td>
