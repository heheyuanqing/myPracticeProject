<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气预报</title>
    <style>
        .container {
            width: 500px;
            height: 600px;
            margin: 0 auto;
        }

        input {
            height: 25px;
        }

        button {
            height: 30px;
        }

        table {
            margin-top: 20px;
            border: solid 1px;
            width: 500px;
            text-align: center;
        }

        table td {
            border: solid 1px;
        }
    </style>

</head>
<body>
<div class="container">
    <form>
        <input type="text" id="city" value="安顺">
        <button id="btn">点击查询</button>
    </form>

    <div>
        <table cellspacing="0">
            <thead>
            <tr>
                <td>日期</td>
                <td>天气</td>
                <td>温度</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    var btn = document.getElementById("btn");
    btn.addEventListener("click",function(){

    function forecast(data) {
        var tr = document.createElement("tr");
        var date = document.createElement("td");
        var weather = document.createElement("td");
        var temp = document.createElement("td");

        document.getElementsByTagName("tbody")[0].appendChild(tr);
        tr.appendChild(date);
        tr.appendChild(weather);
        tr.appendChild(temp);

       date.innerHTML = data.result.daily[0].date;
       weather.innerHTML = data.result.daily[0].day.weather;
       temp.innerHTML = data.result.daily[0].day.temphigh;


    }

    var APPKEY = "d06f93228c91fe10";
    var city = document.getElementById("city").value;
    var url = "http://api.jisuapi.com/weather/query";
    var script = document.createElement("script");
    script.setAttribute('src', url + "?appkey=" + APPKEY + "&city=" + city + "&callback=forecast");
    document.body.appendChild(script);



    },false);
</script>
</body>
</html>
